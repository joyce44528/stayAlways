<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>

    <!-- css -->
    <link rel="stylesheet" href="css/nomalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--form -->
    <div class="form-wrap form-wrap-login">
        <button class="goback-btn">
            <a href="##">↼</a>
            回到上頁
        </button>   
        <form action="##" class="login-form">
            <h1 class="heading-secondary">Sign In / 登入</h1>
            <div class="input-wrap">
                <label class="login-label" for="username">Username 帳號</label>
                <input class="login-input" type="email" id="username">
                <i class="bi bi-person"></i>
            </div>
            <div class="input-wrap">
                <label class="login-label" for="password">Password 密碼</label>
                <input class="login-input" type="password">
                <i class="bi bi-key"></i>
            </div>
            <div class="social-container">
                <a href="##" class="social-link">
                    <i class="bi bi-google"></i>
                </a>
                <a href="##" class="social-link">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="##" class="social-link">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
            <button class="form-btn">Sign In</button>
        </form>
    </div>

    
</body>
</html>
